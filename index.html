<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learn your freqs</title>
  <link rel="stylesheet" href="style.css" type="text/css">
	<link href="jquery.nouislider.min.css" rel="stylesheet">
</head>
<body>
	<div id="header">
  	<h1>Learn your freqs!</h1>
		<p>Practice guessing random frequencies.</p>
	</div>
	<div id="btns">
	  <button id="playButton" class="btn-rect">Play</button> 
		<button id="nextButton" class="btn-rect">Next</button>
		<button id="revealButton" class="btn-rect">Reveal</button>
	</div>
	<div id="freqSlider"></div>
	<div id="outer">
		<div id="inner1">
			<p>Min: <input id="min"></p>
		</div>
		<div id="inner2">
			<p>Max: <input id="max"></p>
		</div>
	</div>
	<script src="jquery-1.11.0.min.js"></script>
	<script src="jquery.nouislider.min.js"></script>
	<script src="AudioContextMonkeyPatch.js"></script>
  <script src="learnyourfreqs.js"></script>
</body>
</html>
